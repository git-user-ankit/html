<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear float in html file</title>
    <style>
        /* it will not changes left and right */
        .class1{
            border: 1px solid black;
            clear: right;
            height: 30px;
            width: 200px;
        }
        .class2{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="class1">
        <h1>This is heading first</h1>
    </div>
    <div class="class2">
        <p>This is paragraph</p>
    </div>
</body>
</html>
