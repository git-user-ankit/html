<!DOCTYPE html>
<html>
    <head>
        <title>float html file in css_for_html</title>
        <style>
            body{
                background-color: #191919;
                color: #fff;
            }
            h1{
                float: right;
            }h2{
                float: left;
            }
            h3{
                float: auto;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading </h1>
        <h2>This is second heading </h2>
        <h3>This is third heading</h3>
        <h4>This is fourth heading</h4>
    </body>
</html>
