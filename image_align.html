<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image align in html</title>
</head>
<body>
    <style>
        *{
            box-sizing: border-box;
        }
        div img{
            position: relative;
            left: -20px;
            right: 300px;
width: 280px;
border: 4px solid;
padding: 20px;
height: 200px;
display: inline;
        }
    </style>
</head>
<body>
    <div><img src="protocol4.jpg" alt="sorry">
    <!-- <img src="protocol9.jpg" alt="sorry for that"> -->
    <img src="protocol12.jpg" alt="it is not avail/able">
    </div>
</body>
</html>
